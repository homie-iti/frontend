<section id="testimonials" class="text-center m-5 p-5">
  <div class="container">
    <div class="row">
      <div class="col-12" *ngFor="let item of unitComment">

        <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist" *ngFor="let i of item">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">
              <img src="../../../assets/Images/ReviwImages/team-3-800x800.jpg" alt="">
            </button>
            <h5 class="title-sm mb-0">{{i._id}}</h5>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="review">
              <!-- <div class="stars">
                <fa-icon [icon]="faStar"></fa-icon>
                <fa-icon [icon]="faStar"></fa-icon>
                <fa-icon [icon]="faStar"></fa-icon>
                <fa-icon [icon]="faStar"></fa-icon>
                <fa-icon [icon]="faStar"></fa-icon>
              </div> -->
              <p class="lead">Comment : {{item.comment}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
