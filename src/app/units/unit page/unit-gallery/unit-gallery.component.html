<div class="d-flex flex-wrap align-content-center ">
  <div class=" text-center col-lg-8 col-md-10 col-12">
    <img [src]="coverSrc" alt="" class="col-9" />
  </div>
  <div class="d-flex flex-wrap justify-content-evenly py-1 col-lg-3 col-md-12 col-12">
    <div class="divWidth mx-1" *ngFor="let item of unitDetails">
      <img (click)="updateCoverSrc($event)" src="{{item}}" alt="" width="75px" height="75px" />
    </div>
  </div>
</div>
