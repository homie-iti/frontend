<div class="d-flex flex-wrap " *ngIf="this.transfer.filteredUnits">
  <div class=" card  m-3 col-6 col-sm-9 col-lg-3 col-md-5" *ngFor="
      let item of this.transfer.filteredUnits
        | paginate: { itemsPerPage: 24, currentPage: page }
    ">
    <div>
      <img src="{{ item.cover }}" class="d-block card-img-top card-border" id="opImg" alt="..."
        style="position: relative" />
      <fa-icon [icon]="faHeart" class="faIcon" [class.active]="checkId(item._id)" (click)="onClick(item._id)">
      </fa-icon>
    </div>
    <div class="card-body ">
      <a routerLink="/unit/{{ item._id }}" routerLinkActive="router-link-active">
        {{ item.estateType }}
      </a>
      <div class="line"></div>
      <p>
        <fa-icon [icon]="faDollarSign"> </fa-icon> {{ item.dailyPrice }}/month <br />
        Allowed Gender : {{ item.allowedGender }} <br />
        pets Allowed : {{ item.isPetsAllowed ? "Yes" : "No" }}
      </p>
    </div>
  </div>
</div>
<div class="d-flex flex-wrap" *ngIf="this.transfer.filteredUnits.length < 1">
  <div class="card overflow-hidden position-relative m-3 col-9 col-sm-9 col-lg-3 col-md-5" *ngFor="
      let item of units | paginate: { itemsPerPage: 24, currentPage: page }
    ">
    <div>
      <img src="{{ item.cover }}" class="d-block card-img-top card-border" id="opImg" alt="..."
        style="position: relative" />

    </div>
    <div class="overlay position-absolute">
      <fa-icon [icon]="faHeart" class="faIcon" [class.active]="checkId(item._id)" (click)="onClick(item._id)">
      </fa-icon>
    </div>

    <div class="card-body">
      <a routerLink="/unit/{{ item._id }}" routerLinkActive="router-link-active">
        {{ item.estateType }}
      </a>
      <hr>
      <p>
        <i class="fa-solid fa-user"></i><i class="fa-solid fa-paw"></i>
        <fa-icon [icon]="faUser" class="faIcon"> </fa-icon> &nbsp;{{ item.allowedGender }} &nbsp; &nbsp; &nbsp; &nbsp;
        <fa-icon [icon]="faPaw" class="faIcon"> </fa-icon> &nbsp;{{ item.isPetsAllowed ? "Yes" : "No" }}

      </p>
      <hr>
      <fa-icon [icon]=" faDollarSign" class="faIcon "> </fa-icon> &nbsp; <span class="stylSpan"> {{ item.dailyPrice
        }}/month</span><br />
    </div>
  </div>
</div>
<pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
