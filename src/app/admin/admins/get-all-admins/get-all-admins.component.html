<div class="container">
  <button
    class="btn btn-lg btn-outline-secondary m-3"
    routerLink="/admin/add-admin"
  >
    Add Admin
  </button>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">national_id</th>
        <th scope="col">Age</th>
        <!-- <th scope="col">Update</th> -->
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins; let x = index">
        <th scope="row">{{ x + 1 }}</th>
        <td>{{ admin.fullName }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.phone }}</td>
        <td>{{ admin.national_id }}</td>
        <td>{{ admin.age }}</td>
        <!-- <td>
          <button
            class="btn btn-sm btn-outline-success"
            routerLink="/admin/edit-user/{{ user._id }}"
          >
            Update
          </button>
        </td> -->
        <td>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="deleteAdmin(admin._id, x)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
