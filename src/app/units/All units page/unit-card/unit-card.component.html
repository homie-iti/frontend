<div class="d-flex flex-wrap">
  <div class="card m-3 col-2 col-sm-9 col-lg-4 col-md-5"
    *ngFor="let item of units | paginate: { itemsPerPage: 24, currentPage: page }">
    <div id=" carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let i of item.images">
          <img src="{{i}}" class="d-block card-img-top card-border" id="opImg" alt="..." style="position:relative ;">
          <fa-icon [icon]="faHeart" class="faIcon">
          </fa-icon>
          <fa-icon [icon]="faHeart" class="faIcon">
          </fa-icon>
        </div>
      </div>
    </div>
    <div class="card-body d-flex justify-content-between">
      <a routerLink='/unit/{{ item._id }}' routerLinkActive="router-link-active">
        {{item.estateType}}
      </a>
      <h5>{{item.dailyPrice}}$</h5>
    </div>
  </div>
</div>
<pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
