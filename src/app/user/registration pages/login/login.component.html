<div class="container">
  <div class="row col-xl col-lg col-md col-sm">
    <div class="col-md-6 col-xl-5 col-lg-6 col-sm-12 imgContainer">
      <img
        src="https://images.pexels.com/photos/3221215/pexels-photo-3221215.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
    </div>

    <form
      class="col-md-6 col-xl-5 col-lg-6 col-sm-12 formContainer text-center"
    >
      <h1>Login</h1>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            name="email"
            [(ngModel)]="loginForm.email"
            class="form-control"
            id="inputEmail3"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            name="password"
            [(ngModel)]="loginForm.password"
            class="form-control"
            id="inputPassword3"
          />
        </div>
      </div>
      <button (click)="login()" class="btn">Login</button>
      <p
        class="text-danger form-text"
        [ngClass]="{ 'opacity-0': !doesLoginHasError }"
      >
        Email or password is incorrect, try again.
      </p>
    </form>
  </div>
</div>
