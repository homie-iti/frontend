
  <div class="password">
    <div class="container m-5  forget  ">
      <div class="row ">
        <div class="col align-self-center">
        <h1>Reset Password</h1>
        <p class="text-muted text-center">Enter your new Password</p>
        </div>
        <div class="col align-self-center">
   
        <form [formGroup]="myform">
          <div>
            <label for="streetName" class="form-label">New password</label>
            <input
              type="password"
              class="form-control my-2"
              id="password"
              aria-describedby="passwordHelp"
              formControlName="password"
            />
            <div
              id="passwordHelp"
              class="form-text text-danger"
              *ngIf="
                myform.controls.password.touched &&
                myform.controls.password.invalid
              "
            >
              <div *ngIf="myform.controls.password.errors?.['required']">
                Password is required
              </div>
              <div *ngIf="myform.controls.password.errors?.['pattern']">
                password should contains lowercase,upperCase, Numbers
              </div>
            </div>
          </div>

          <div>
            <label for="streetName" class="form-label">Confirm Password </label>
            <input
              type="text"
              class="form-control my-2"
              id="link"
              aria-describedby="linkHelp"
              formControlName="resetLink"
            />
            <div
              id="linkHelp"
              class="form-text text-danger"
              *ngIf="
                myform.controls.resetLink.touched &&
                myform.controls.resetLink.invalid
              "
            >
              <div *ngIf="myform.controls.resetLink.errors?.['required']">
                reset Link is required
              </div>
            </div>
          </div>
          <button class="btn " (click)="send()">
            <a routerLink="/resetPassword">Reset</a>
          </button>
        </form>
      </div>
    </div></div>
