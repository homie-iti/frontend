<form [formGroup]="myform">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <label for="cardNumber" class="form-label">card Number</label>
    <input type="number" min="0" class="form-control" id="bathrooms" aria-describedby="bathroomsHelp"
      formControlName="cardNumber" />

    <div id="cardNumberHelp" class="form-text text-danger" *ngIf="
        myform.controls.cardNumber.touched && myform.controls.cardNumber.invalid
      ">
      <div *ngIf="myform.controls.cardNumber.errors?.['required']">
        Enter card Number
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <label for="name" class="form-label">name on Card</label>
    <input type="text" class="form-control" id="name" aria-describedby="bathroomsHelp" formControlName="nameonCard" />

    <div id="nameHelp" class="form-text text-danger" *ngIf="
        myform.controls.nameonCard.touched && myform.controls.nameonCard.invalid
      ">
      <div *ngIf="myform.controls.nameonCard.errors?.['required']">
        Enter card Name
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <label for="expireDate" class="form-label">expire Date</label>
    <input type="date" class="form-control" id="expireDate" aria-describedby="expireDateHelp"
      formControlName="expireDate" />

    <div id="expireDateHelp" class="form-text text-danger" *ngIf="
        myform.controls.expireDate.touched && myform.controls.expireDate.invalid
      ">
      <div *ngIf="myform.controls.expireDate.errors?.['required']">
        Enter card expireDate
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <label for="securtiyCode" class="form-label">securtiy Code</label>
    <input type="password" class="form-control" id="securtiyCode" aria-describedby="securtiyCodeHelp"
      formControlName="securtiyCode" />

    <div id="securtiyCodeHelp" class="form-text text-danger" *ngIf="
        myform.controls.securtiyCode.touched &&
        myform.controls.securtiyCode.invalid
      ">
      <div *ngIf="myform.controls.securtiyCode.errors?.['required']">
        Enter card securtiyCode
      </div>
    </div>

    <button class="btn btn-primary">Next</button>
  </div>
</form>
