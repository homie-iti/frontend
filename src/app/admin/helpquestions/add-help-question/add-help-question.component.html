<div
  class="container mt-5 col-4"
  [formGroup]="questionForm"
  (ngSubmit)="addQuestion(questionForm.value)"
>
  <form>
    <div class="mb-3">
      <label for="user" class="form-label">user Name</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="userId"
        (change)="getUserId($event)"
      >
        <option *ngFor="let user of users" [value]="user.fullName">
          {{ user.fullName }}
        </option>
      </select>
    </div>
    <div
      class="errors d-flex"
      *ngIf="
        questionValues['userId'].touched && questionValues['userId'].invalid
      "
    >
      <div *ngIf="questionValues['userId'].errors?.['required']">
        user is required
      </div>
    </div>

    <div class="mb-3">
      <label for="question" class="form-label">Question*</label>
      <input
        type="text"
        class="form-control"
        id="question"
        placeholder="Enter your question"
        formControlName="question"
      />
      <div
        class="errors d-flex"
        *ngIf="
          questionValues['question'].touched &&
          questionValues['question'].invalid
        "
      >
        <div *ngIf="questionValues['question'].errors?.['required']">
          question is required
        </div>
      </div>
    </div>

    <div class="mb-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="questionForm.invalid"
      >
        Add Question
      </button>
    </div>
  </form>
</div>
