<div class="login">
  <div class="container">
    <div class="row col-xl col-lg col-md col-sm">
      <div
        class="col-md-6 col-xl-5 col-lg-6 col-sm-12 imgContainer overflow-hidden"
      >
        <img
          src="../../../../assets/Images/jason-briscoe-UV81E0oXXWQ-unsplash.jpg"
        />
      </div>

      <form
        [formGroup]="loginForm"
        class="col-md-6 col-xl-5 col-lg-6 col-sm-12 formContainer text-center"
      >
        <h1 class="my-3 hStyle">Login</h1>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              formControlName="email"
              class="form-control"
              id="inputEmail3"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              formControlName="password"
              class="form-control"
              id="inputPassword3"
            />
          </div>
        </div>
        <div class="row mb-3">
          <a href="#">Forget password?</a>
        </div>
        <button (click)="login()" class="btn btnStyle">Login</button>
        <p
          class="text-danger form-text"
          [ngClass]="{ 'opacity-0': !doesLoginHasError }"
        >
          Email or password is incorrect, try again.
        </p>
      </form>
    </div>
  </div>
</div>
