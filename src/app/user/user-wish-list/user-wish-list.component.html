<div class="container">
  <div class="d-flex flex-wrap" *ngFor="let item of favoriteUnit">
    <div class="card m-3 col-6 col-sm-9 col-lg-4 col-md-5" *ngFor="let i of item.favoriteUnits">
      <div>
        <img src="{{i.cover}}" class="d-block card-img-top card-border" id="opImg" alt="..."
          style="position: relative" />
        <fa-icon [icon]="faHeart" class="faIcon"> </fa-icon>
      </div>
      <div class="card-body">
        <a routerLink="/unit/{{ i._id }}" routerLinkActive="router-link-active">
          {{ i.estateType }}
        </a>
        <p>
          Daily Price :
          {{ i.dailyPrice }}
          $ <br />
          Allowed Gender :
          {{ i.allowedGender }}
          <br />
          pets Allowed :
          {{ i.isPetsAllowed ? 'Yes':'No' }}
        </p>
      </div>
    </div>
  </div>
</div>
