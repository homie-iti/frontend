<div class="container colorContetnt h-75">
  <div class="card text-center m-4 card-outline" style="min-width: 250px">
    <div *ngIf="!isLoading" class="text-center pt-4">
      <img
        src="{{
          unitLandlord.image[0] === 'h'
            ? unitLandlord.image
            : 'https://homie-iti.herokuapp.com' + unitLandlord.image
        }}"
        width="150"
        style="border-radius: 50%"
      />
    </div>

    <div *ngIf="!isLoading" class="card-body">
      <h5 class="card-title colorCon2">
        Full Name : {{ unitLandlord.fullName }}
      </h5>
      <p class="card-text colorCon2">Phone number : {{ unitLandlord.phone }}</p>
      <button class="btn">Contact us</button>
    </div>

    <div *ngIf="isLoading" class="my-3 d-flex justify-content-center">
      <div
        class="spinner-grow text-info"
        style="background-color: var(--addresses-color)"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <app-payment-info
    [isAvailable]="isAvailable"
    [landlordId]="unitLandlord._id"
  ></app-payment-info>
  <div class="text-center">
    <button
      class="btn"
      routerLink="/editUnit/{{ id }}"
      *ngIf="auth.isLoggedIn() && unitLandlord._id === userId"
    >
      Edit Unit
    </button>
  </div>
</div>
